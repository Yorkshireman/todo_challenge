<!doctype html>
<html lang="en" ng-app="toDoList">
  <head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="mycss/bootstrap_overrides.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoListController.js"></script>
  </head>

  <body ng-controller="toDoListController">
    <section>

      <h4>Add Task</h4>
      <form>
    	 <input type="text" ng-model="task">
       <button id="task_submit" ng-click="addTask()">Add</button>
      </form>

  	</section>
    <ul id="task_list">
      <li ng-repeat="task in tasks">
        {{ task }} 

        <form id='edit-task-form' ng-show="showMe">
          <input id='edit-task-text-box' ng-model="task" type="text" value="{{task}}">
          <button id='update-task-button' ng-click="updateTask; showMe=false">Update</button>
        </form>

        <button id="task_delete" ng-click="deleteTask(task)">Delete</button>
        <button id="task_edit" ng-click="editTask(task); showMe=true">Edit</button>
      </li>
    </ul>

  </body>
</html>
